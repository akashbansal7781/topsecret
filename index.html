<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fdf6f0, #f8e8ee);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  transition: background 1s ease;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 14px;
  color: #c9184a;
  opacity: 0.5;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0.7; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  background: #ffffffdd;
  backdrop-filter: blur(12px);
  padding: 60px 70px;
  border-radius: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
  text-align: center;
  position: relative;
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #7b2c3b;
  font-size: 30px;
  line-height: 1.6;
  margin-bottom: 50px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 14px 40px;
  border-radius: 50px;
  border: none;
  font-size: 17px;
  cursor: pointer;
  position: absolute;
  transition: all 0.4s ease;
  letter-spacing: 1px;
}

/* YES */
#yes {
  background: linear-gradient(45deg, #d4af37, #f7d046);
  color: #5a3e1b;
  left: 20%;
  width: 140px;
  height: 50px;
  box-shadow: 0 5px 20px rgba(212,175,55,0.4);
}

#yes:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px gold;
}

/* NO */
#no {
  background: #e6b8c4;
  color: #6a2c3b;
  left: 60%;
}

/* Big Heart */
#bigHeart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 0;
  opacity: 0;
  transition: all 0.8s ease;
  filter: drop-shadow(0 0 30px gold);
}

/* Celebration Text */
.celebrationText {
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 35px;
  font-family: 'Playfair Display', serif;
  color: #f7d046;
  opacity: 0;
  text-align: center;
  width: 100%;
  pointer-events: none;
  transition: opacity 1.5s ease;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 14px;
  border-radius: 3px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

/* Flowers */
.flower {
  position: fixed;
  top: -20px;
  font-size: 22px;
  animation: flowerFall linear forwards;
}

@keyframes flowerFall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 18px;
  color: gold;
  animation: sparkleAnim 1.5s ease-out forwards;
  pointer-events: none;
}

@keyframes sparkleAnim {
  0% { transform: scale(0.5) rotate(0deg); opacity: 1; }
  100% { transform: scale(1.5) rotate(180deg) translateY(-40px); opacity: 0; }
}
</style>
</head>
